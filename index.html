<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ChatHOO GPT</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .msg-box { margin: 5px 0; display: flex; flex-direction: column; }
    .msg { padding: 10px; border-radius: 10px; display: inline-block; max-width: 70%; word-wrap: break-word; }
    .me { background: #ffeb3b; align-self: flex-end; }
    .bot { background: #e0e0e0; align-self: flex-start; }
    input[type="text"] { width: calc(100% - 70px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; border: none; background: #333; color: #fff; border-radius: 5px; margin-left: 5px; }
  </style>
</head>
<body>

<h2>ChatHOO GPT</h2>

<div id="chat"></div>

<div>
  <input type="text" id="input" placeholder="메시지를 입력하세요" onkeypress="if(event.key==='Enter')sendMessage()">
  <button onclick="sendMessage()">전송</button>
</div>

<script>
  const chatDiv = document.getElementById("chat");

  async function sendMessage() {
    const input = document.getElementById("input").value.trim();
    if (!input) return;

    chatDiv.innerHTML += `<div class="msg-box"><div class="msg me">${input}</div></div>`;
    chatDiv.innerHTML += `<div class="msg-box"><div class="msg bot">⏳ 생각 중...</div></div>`;
    document.getElementById("input").value = "";
    chatDiv.scrollTop = chatDiv.scrollHeight;

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxSgOf3mFlRY4LW--B6jXVir3OKL9rgm8xdXBs20bf5-bzDywlaYha_VT8KxTIHfy335Q/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: input })
      });

      const data = await response.json();
      const content = data.choices?.[0]?.message?.content || "응답 없음";

      Array.from(chatDiv.querySelectorAll(".bot")).slice(-1)[0].innerText = content;
      chatDiv.scrollTop = chatDiv.scrollHeight;

    } catch (err) {
      Array.from(chatDiv.querySelectorAll(".bot")).slice(-1)[0].innerText = "❌ 오류 발생: " + err.message;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  }
</script>

</body>
</html>
