<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>chathoo GPT</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f5f5f5;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 800;
      margin-bottom: 20px;
    }
    #chat {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user {
      background: #fee500;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #e2e2e2;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      height: 60px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <h1>chathoo 지피티</h1>
  <div id="chat"></div>

  <div class="input-area">
    <textarea id="input" placeholder="메시지를 입력하세요."></textarea>
    <button onclick="ask()">전송</button>
  </div>

  <script>
    async function ask() {
      const inputElem = document.getElementById("input");
      const message = inputElem.value.trim();
      if (!message) return;

      // 내 메시지 추가
      addMessage(message, "user");
      inputElem.value = "";

      // GPT 응답
      addMessage("📝 답변 작성 중...", "bot", true);
      const loadingBubble = document.querySelector(".bot.typing");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyr3USnI34jorE6WkClXO-zwVVP01OiN1oTMuuwHUyIdyj0mZFwCAl-r0CIAjXqEMZkfQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: message })
        });

        const data = await response.json();
        loadingBubble.remove();

        const reply = data.choices?.[0]?.message?.content || "응답이 없습니다.";
        addMessage(reply, "bot");

      } catch (err) {
        loadingBubble.remove();
        addMessage("❌ 오류 발생: " + err.message, "bot");
      }
    }

    function addMessage(text, type, isTyping = false) {
      const chat = document.getElementById("chat");
      const bubble = document.createElement("div");
      bubble.className = `bubble ${type}`;
      if (isTyping) bubble.classList.add("typing");
      bubble.innerText = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
