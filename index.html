<!DOCTYPE html>
<html>
<head>
  <title>chathoo GPT</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; }
    .response { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>🤖 chathoo 지피티</h2>
  <textarea id="input" placeholder="질문을 입력하세요"></textarea>
  <button onclick="ask()">질문하기</button>
  <div class="response" id="output"></div>

  <script>
    async function ask() {
      const input = document.getElementById("input").value;
      const resDiv = document.getElementById("output");
      resDiv.innerText = "생각 중...";

      const response = await fetch("https://script.google.com/macros/s/AKfycbwk63veWCVjkhx2Fjm__XD_YnqCkUoZH0UyHSjRG6oLFb_KAtHwTAZBOK533StdNQUqGw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input })
      });

      const data = await response.json();
      resDiv.innerText = data.choices?.[0]?.message?.content || "응답 없음";
    }
  </script>
</body>
</html>
