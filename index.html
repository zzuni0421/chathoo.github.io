<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>chathoo GPT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
    .response { margin-top: 20px; background: #f3f3f3; padding: 15px; border-radius: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>chathoo 지피티</h1>
  <textarea id="input" placeholder="질문을 입력하세요"></textarea><br>
  <button onclick="ask()">질문하기</button>
  <div id="response" class="response">응답 준비됨. 실험중. 사용 금지</div>

  <script>
    async function ask() {
      const input = document.getElementById("input").value;
      const resDiv = document.getElementById("response");
      resDiv.innerText = "생각 중...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbywJseONS4LJNQKCQmIsOJJlQxp1g5I8eNmjWo5Rv1MXA-9gt4-gEqg8GiCJlk_pTBPlg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        const data = await response.json();
        resDiv.innerText = data.choices?.[0]?.message?.content || "응답 없음";
      } catch (err) {
        resDiv.innerText = "❌ 오류 발생: " + err.message;
      }
    }
  </script>
</body>
</html>
