<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chathoo GPT</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .bubble {
      display: inline-block;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #ffeb3b;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .input-box {
      display: flex;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container" id="chat">
</div>

<div class="input-box">
  <input type="text" id="messageInput" placeholder="메시지를 입력하세요.">
  <button onclick="sendMessage()">전송</button>
</div>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbwuZ7ZndRtFPPh6q9TkVfVfvFM5S__w9wjuNdWw-0Ue6G7u41W2IYvBlvo9JgvlDS_How/exec";

  function addBubble(text, type) {
    const chat = document.getElementById("chat");
    const bubble = document.createElement("div");
    bubble.className = "bubble " + type;
    bubble.innerText = text;
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addBubble(text, "user");
    input.value = "";

    try {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: text })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "응답 없음";
      addBubble(reply, "bot");

    } catch (e) {
      addBubble("❌ 오류 발생: " + e.message, "bot");
    }
  }
</script>

</body>
</html>
