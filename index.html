<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>(업데이트중)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .msg-box {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 16px;
      word-break: break-word;
    }
    .msg.me {
      align-self: flex-end;
      background: #d4edda;
    }
    .msg.bot {
      align-self: flex-start;
      background: #fff3cd;
    }
    .msg.error {
      background: #f8d7da;
      color: #721c24;
    }
    .input-box {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 16px;
    }
    button {
      margin-left: 5px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Noto Sans KR', sans-serif;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat"></div>
    <div class="input-box">
      <input type="text" id="input" placeholder="메시지를 입력하세요...">
      <button onclick="send()">전송</button>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");

    async function send() {
      const inputEl = document.getElementById("input");
      const input = inputEl.value;
      if (!input) return;

      chatDiv.innerHTML += `<div class="msg-box"><div class="msg me">${input}</div></div>`;
      chatDiv.innerHTML += `<div class="msg-box"><div class="msg bot">⏳ 생각 중...</div></div>`;
      inputEl.value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwuT4vBlpiSIyhppysQhSrOnozSm-DU0fF-OvC9J8uD_NoOvTf2EcFrtJlV4pY3QQBBXw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });
        const data = await response.json();
        const content = data.choices?.[0]?.message?.content || "응답 없음";

        chatDiv.querySelectorAll(".bot").at(-1).innerText = content;
      } catch (err) {
        const errorEl = chatDiv.querySelectorAll(".bot").at(-1);
        errorEl.innerHTML = `❌ 오류 발생: ${err.message}`;
        errorEl.classList.add("error");
      }

      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
